<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
</head>

<body>
  <header>
    <form action="">
      <div class="container">
        <h1>Sign Up :-</h1>
        <div class="name">
          <H3>Name:</H3>
        </div>
        <div class="search1"><input type="text" placeholder="Enter Your Full Name" name="username" required></div>
        <div class="email">
          <h3>Email Address:</h3>
        </div>
        <div class="search2"><input type="email" placeholder="Enter your Email" required></div>
        <div class="phone">
          <h3>Mobile Number:</h3>
        </div>
        <div class="search3"><input type="text" placeholder="Enter Your Mobile No." required></div>
        <div class="id">
          <h3>Govt. Id:</h3>
        </div>
        <div class="search4"><input type="text" placeholder="Enter your Addhar No." required></div>
        <button type="submit">SIGN UP</button>
        <div class="pass">
          <h3>Password:</h3>
        </div>
        <div class="search5"><input type="password" placeholder="Enter your password" required></div>
        <div class="repass">
          <h3>Confirm Password:</h3>
        </div>
        <div class="search6"><input type="password" placeholder="Re-enter your password" required></div>
      </div>
    </form>
  </header>
</body>

</html>
